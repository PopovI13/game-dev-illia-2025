<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exploding Text + Fireworks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      cursor: crosshair;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      pointer-events: auto;
      user-select: none;
      max-width: 90vw;
      text-align: center;
      margin: 0 20px;
      cursor: pointer;
      transition: opacity 0.4s ease;
    }
    h1.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <h1 id="exploding-text">Click me for a big explosion!</h1>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const heading = document.getElementById('exploding-text');

      heading.addEventListener('click', () => {
        heading.classList.add('hidden');

        // Get the position of the heading in the viewport
        const rect = heading.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        // Create a big firework at heading's position
        createFirework(centerX, centerY, true);
      });
    });

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, radius = null, color = null) {
        this.x = x ?? Math.random() * width;
        this.y = y ?? Math.random() * height;
        this.radius = radius || (Math.random() * 3 + 1);
        this.color = color || `hsl(${Math.random() * 360}, 70%, 60%)`;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = 1;
        this.isExploded = false;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.globalAlpha = this.opacity;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
      update() {
        if (!this.isExploded) {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x < 0 || this.x > width) this.speedX *= -1;
          if (this.y < 0 || this.y > height) this.speedY *= -1;
        }
      }
    }

    class FireworkParticle extends Particle {
      constructor(x, y, big = false) {
        const radius = Math.random() * (big ? 6 : 4) + 2;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        super(x, y, radius, color);
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * (big ? 10 : 7) + (big ? 4 : 3);
        this.speedX = Math.cos(angle) * speed;
        this.speedY = Math.sin(angle) * speed;
        this.friction = 0.93;
        this.gravity = 0.15;
        this.opacity = 1;
        this.decay = Math.random() * 0.015 + 0.01;
      }
      update() {
        this.speedX *= this.friction;
        this.speedY *= this.friction;
        this.speedY += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity -= this.decay;
        if (this.opacity < 0) this.opacity = 0;
      }
    }

    const particles = [];
    const PARTICLE_COUNT = 100;
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push(new Particle());
    }

    const fireworks = [];

    window.addEventListener('click', e => {
      const clickX = e.clientX;
      const clickY = e.clientY;
      createFirework(clickX, clickY);
    });

    function createFirework(x, y, big = false) {
      const count = big ? 100 : 40;
      const fireworkParticles = [];
      for (let i = 0; i < count; i++) {
        fireworkParticles.push(new FireworkParticle(x, y, big));
      }
      fireworks.push(fireworkParticles);
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      particles.forEach(p => {
        p.update();
        p.draw();
      });

      for (let i = fireworks.length - 1; i >= 0; i--) {
        const firework = fireworks[i];
        let allFaded = true;
        firework.forEach(p => {
          p.update();
          p.draw();
          if (p.opacity > 0) allFaded = false;
        });
        if (allFaded) fireworks.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
