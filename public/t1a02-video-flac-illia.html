<!DOCTYPE html>
<html>
<head>
  <title>Squares with all concepts</title>
  <script>
    let history = [];

    function mySquareFunction() {
      let num = parseFloat(document.getElementById('myNum01').value);

      // Decision: check valid positive number
      if (isNaN(num) || num < 0) {
        document.getElementById('mySpan01').innerHTML = "Please enter a positive number.";
        return;
      }

      // Object representing this calculation
      let calc = {
        original: num,
        squared: num * num
      };

      // Array: squares from 1 to num
      let squares = [];
      for (let i = 1; i <= num; i++) {
        squares.push(i * i);
      }

      let result = `${calc.original} squared = ${calc.squared}<br>Squares: ${squares.join(", ")}`;

      // Save to history
      history.push(result);

      // Display current result and history
      document.getElementById('mySpan01').innerHTML = result;
      document.getElementById('historySpan').innerHTML = "History:<br>" + history.join("<br><br>");
    }
  </script>
</head>
<body>
  Input: <input id="myNum01" type="number" value="4"><br>
  <button onclick="mySquareFunction()">Calculate Squares</button><br><br>

  Output: <span id="mySpan01">...</span><br><br>
  <div id="historySpan">History:<br>None yet.</div>
</body>
</html>
