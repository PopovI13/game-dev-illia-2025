<script>
  function mySquareFunction() {
    let myIn1 = parseFloat(document.getElementById('myNum01').value);
    let myAnswer = myIn1 * myIn1;
    let message = '';

    // Decision logic
    if (myIn1 > 0) {
      message = myIn1 + ' is positive. ' + myIn1 + ' squared = ' + myAnswer;
    } else if (myIn1 < 0) {
      message = myIn1 + ' is negative. ' + myIn1 + ' squared = ' + myAnswer;
    } else {
      message = 'You entered zero. 0 squared = 0';
    }

    document.getElementById('mySpan01').innerHTML = message;
  }
</script>
