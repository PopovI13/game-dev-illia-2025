<!DOCTYPE html>
<html>
<head>
  <title>All 9 JavaScript Concepts</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #outputHistory { margin-top: 20px; }
  </style>
</head>
<body>

<h2 style="text-align:center;">t1a02-video-flac-illia.html</h2>

Input: <input id="myNum01" type="number" value="4"><br>

Event: <input type="button" value="myEvent squares" onclick="mySquareFunction()"><br>

Output: <span id="mySpan01">...</span>

<div id="outputHistory">
  <h3>History:</h3>
  <ul id="historyList"></ul>
</div>

<script>
  // Class (for creating number info objects)
  class NumberInfo {
    constructor(input) {
      this.input = input;
      this.squared = input * input;
      this.message = '';
    }

    // Function (method) to set a message based on decision logic
    createMessage() {
      if (this.input > 0) {
        this.message = `${this.input} is positive. ${this.input} squared = ${this.squared}`;
      } else if (this.input < 0) {
        this.message = `${this.input} is negative. ${this.input} squared = ${this.squared}`;
      } else {
        this.message = `You entered zero. 0 squared = 0`;
      }
    }
  }

  // Array to store all number objects (for history)
  const numberHistory = [];

  // Main function
  function mySquareFunction() {
    // Variable: get input value
    const myIn1 = parseFloat(document.getElementById('myNum01').value);

    // Basic input validation
    if (isNaN(myIn1)) {
      document.getElementById('mySpan01').innerHTML = 'Please enter a valid number.';
      return;
    }

    // Create an object using the class
    const numberObj = new NumberInfo(myIn1);
    numberObj.createMessage();  // Run method (function in class)

    // Store in array
    numberHistory.push(numberObj);

    // Display current output
    document.getElementById('mySpan01').innerHTML = numberObj.message;

    // Loop: update history list using a more modern approach
    const historyHTML = numberHistory.map(item => `<li>${item.message}</li>`).join('');
    document.getElementById('historyList').innerHTML = historyHTML;
  }
</script>

</body>
</html>
