<script>
  function mySquareFunction() {
    // 1. Get user input and convert it to a number
    let myIn1 = parseFloat(document.getElementById('myNum01').value);

    // 2. Create an object to hold all related data
    let numberInfo = {
      input: myIn1,
      squared: myIn1 * myIn1,
      message: ''
    };

    // 3. Decision logic to set the message
    if (numberInfo.input > 0) {
      numberInfo.message = numberInfo.input + ' is positive. ';
    } else if (numberInfo.input < 0) {
      numberInfo.message = numberInfo.input + ' is negative. ';
    } else {
      numberInfo.message = 'You entered zero. ';
    }

    // 4. Add squared result to the message
    numberInfo.message += numberInfo.input + ' squared = ' + numberInfo.squared;

    // 5. Output the full message
    document.getElementById('mySpan01').innerHTML = numberInfo.message;
  }
</script>
