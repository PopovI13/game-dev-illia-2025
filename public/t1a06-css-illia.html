<head>
  <style>
    .highlight {
      background-color: yellow;
      color: blue;
      font-weight: bold;
    }
    .fancy {
      color: blue;
      font-style: italic;
      text-shadow: 1px 1px 2px gray;
    }
  </style>
</head>
<body>
  <p>This is <span class="highlight">highlighted</span> and <span class="fancy">fancy</span> text.</p>
</body>
