<!DOCTYPE html>
<html>
<head>
  <title>t1a09-variables-illia.html</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    input {
      margin: 5px 0;
    }
    span {
      display: inline-block;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1 align="center">t1a09-variables-illia.html</h1>
<p>Demonstrating <code>const</code>, <code>var</code>, <code>let</code> with string, float, integer, boolean, character</p>

<!-- String Concatenation -->
<h2>String Concatenation</h2>
<input id="myNum01" type="text" value="Illia">
+
<input id="myNum02" type="text" value="Mary"><br>
<span id="mySpan01">...</span><br>
<input type="button" value="Concatenate Strings" onclick="{
  let firstName = document.getElementById('myNum01').value;
  var secondName = document.getElementById('myNum02').value;
  const output = document.getElementById('mySpan01');
  output.innerHTML = firstName + ' ' + secondName;
}"><br><br>

<!-- Float Addition -->
<h2>Adding Floating Point Numbers</h2>
<input id="myNum03" type="text" value="3.4">
+
<input id="myNum04" type="text" value="2.1"><br>
<span id="mySpan02">...</span><br>
<input type="button" value="Add Floats" onclick="{
  let num1 = parseFloat(document.getElementById('myNum03').value);
  var num2 = parseFloat(document.getElementById('myNum04').value);
  let result = num1 + num2;
  const output = document.getElementById('mySpan02');
  output.innerHTML = num1 + ' + ' + num2 + ' = ' + result;
}"><br><br>

<!-- Integer Addition -->
<h2>Adding Integers</h2>
<input id="int01" type="text" value="5">
+
<input id="int02" type="text" value="7"><br>
<span id="intOutput">...</span><br>
<input type="button" value="Add Integers" onclick="{
  let a = parseInt(document.getElementById('int01').value);
  let b = parseInt(document.getElementById('int02').value);
  const output = document.getElementById('intOutput');
  output.innerHTML = a + ' + ' + b + ' = ' + (a + b);
}"><br><br>

<!-- Character Input -->
<h2>Character Example</h2>
<input id="charInput" type="text" maxlength="1" value="A"><br>
<span id="charOutput">...</span><br>
<input type="button" value="Show Character" onclick="{
  const charVal = document.getElementById('charInput').value;
  const output = document.getElementById('charOutput');
  output.innerHTML = 'You entered character: ' + charVal;
}"><br><br>

<!-- Boolean Check -->
<h2>Boolean Test</h2>
<input id="myBool" type="text" value="true"><br>
<span id="mySpan03">...</span><br>
<input type="button" value="Is Boolean?" onclick="checkBoolean()">

<script>
  function checkBoolean() {
    let userInput = document.getElementById('myBool').value.trim().toLowerCase();
    const output = document.getElementById('mySpan03');
    let isBoolean = (userInput === 'true' || userInput === 'false');
    output.innerHTML = 'Is "' + userInput + '" a Boolean? ' + (isBoolean ? 'Yes' : 'No');
  }
</script>

</body>
</html>
