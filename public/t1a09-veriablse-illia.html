<h2>Adding integers</h2>

<input id="myInt01" type="text" value="7">
+
<input id="myInt02" type="text" value="5"><br>
<span id="mySpan04">...</span><br>

<input type="button" value="add integers" onclick="{
  let num1 = document.getElementById('myInt01').value;
  var num2 = document.getElementById('myInt02').value;
  let result = parseInt(num1) + parseInt(num2);
  const output = document.getElementById('mySpan04');
  output.innerHTML = num1 + ' + ' + num2 + ' = ' + result;
}"><br>


<h2>Concatenate characters</h2>

<input id="myChar01" type="text" value="A">
+
<input id="myChar02" type="text" value="B"><br>
<span id="mySpan05">...</span><br>

<input type="button" value="concatenate characters" onclick="{
  let char1 = document.getElementById('myChar01').value;
  var char2 = document.getElementById('myChar02').value;
  const output = document.getElementById('mySpan05');
  output.innerHTML = 'Characters: ' + char1 + ' + ' + char2 + ' = ' + char1 + char2;
}"><br>


<h2>Convert string to Boolean (true/false)</h2>

<input id="myBool2" type="text" value="true"><br>
<span id="mySpan06">...</span><br>

<input type="button" value="convert to Boolean" onclick="{
  let input = document.getElementById('myBool2').value.toLowerCase().trim();
  const output = document.getElementById('mySpan06');
  
  let isBoolean = (input === 'true' || input === 'false');
  let converted = (input === 'true');
  
  output.innerHTML = 'Input: ' + input + '<br>' +
                     'Is Boolean? ' + isBoolean + '<br>' +
                     'Converted Boolean Value: ' + (isBoolean ? converted : 'N/A');
}"><br>
