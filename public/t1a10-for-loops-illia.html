  <input id="muNum01" type="number" value="4"><br>

  <input type="button" value="myEvent squares" onclick="{
    let myTemp = '';
    document.getElementById('myDiv01').innerHTML = '';

        myTemp += x + ' third <br>';
      } else {
        myTemp += x + '<br>';
      }

    document.getElementById('myDiv01').innerHTML = myTemp;
  }"><br>
