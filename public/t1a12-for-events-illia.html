<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>t1a12-for-events-illia.html</title>
  <style>
    #hover-box {
      width: 200px;
      height: 100px;
      background-color: lightgray;
      text-align: center;
      line-height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1 style="text-align: center;">t1a12-for-events-illia.html</h1>

<!-- Event 1: onclick on button -->
<button onclick="console.log('Hi from button!')">Click Me (Check Console)</button><br><br>

<!-- Event 2: onmouseover on input -->
<input type="button" value="Hover over me" onmouseover="this.style.backgroundColor='green'"><br><br>

<!-- Event 3: onmouseout on input -->
<input type="button" value="Move out" onmouseout="this.style.backgroundColor='red'"><br><br>

<!-- Event 4: onchange on select -->
<select onchange="alert('Changed to: ' + this.value)">
  <option value="">Select something</option>
  <option value="apple">Apple</option>
  <option value="banana">Banana</option>
</select><br><br>

<!-- Event 5: onfocus on input -->
<input type="text" placeholder="Focus on me" onfocus="this.style.borderColor='blue'"><br><br>

<!-- Event 6: onblur on input -->
<input type="text" placeholder="Click away" onblur="this.style.borderColor='gray'"><br><br>

<!-- Event 7: onkeydown on input -->
<input type="text" placeholder="Type here" onkeydown="console.log('Key down: ' + event.key)"><br><br>

<!-- Event 8: oncontextmenu on div -->
<div id="hover-box" oncontextmenu="alert('Right-click detected'); return false;">
  Right-click me
</div>

<!-- Event 9: ondblclick -->
<p ondblclick="this.style.color='purple'">Double-click this text to change color.</p>

</body>
</html>
