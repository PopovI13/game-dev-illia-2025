<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Text Movements</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #111, #222);
    color: white;
    display: flex;
    align-items: center;
  }

  .sidebar {
    position: fixed;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  .text-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .text {
    font-size: 24px;
    font-weight: 500;
    opacity: 0.9;
    transform: translateX(0);
    transition: all 0.6s ease;
  }

  button {
    margin-top: 8px;
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    background-color: #444;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #666;
    transform: scale(1.05);
  }

  /* Animations */
  .slide-right { transform: translateX(150px); opacity: 1; }
  .slide-left  { transform: translateX(-150px); opacity: 1; }
  .slide-up    { transform: translateY(-80px); opacity: 1; }
  .slide-down  { transform: translateY(80px); opacity: 1; }
  .fade        { opacity: 0.3; }
  .zoom        { transform: scale(1.5); opacity: 1; }
  .bounce {
    animation: bounceAnim 1s ease-in-out infinite alternate;
  }
  @keyframes bounceAnim {
    from { transform: translateY(0); }
    to { transform: translateY(-40px); }
  }

  .rotate {
    animation: spin 1.5s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

</style>
</head>
<body>

<div class="sidebar">
  <div class="text-container">
    <div class="text" id="txt1">Slide Right</div>
    <button onclick="animateText('txt1','slide-right')">Animate</button>
  </div>

  <div class="text-container">
    <div class="text" id="txt2">Slide Left</div>
    <button onclick="animateText('txt2','slide-left')">Animate</button>
  </div>

  <div class="text-container">
    <div class="text" id="txt3">Slide Up</div>
    <button onclick="animateText('txt3','slide-up')">Animate</button>
  </div>

  <div class="text-container">
    <div class="text" id="txt4">Slide Down</div>
    <button onclick="animateText('txt4','slide-down')">Animate</button>
  </div>

  <div class="text-container">
    <div class="text" id="txt5">Fade</div>
    <button onclick="animateText('txt5','fade')">Animate</button>
  </div>

  <div class="text-container">
    <div class="text" id="txt6">Zoom</div>
    <button onclick="animateText('txt6','zoom')">Animate</button>
  </div>

  <div class="text-container">
    <div class="text" id="txt7">Bounce</div>
    <button onclick="animateText('txt7','bounce')">Animate</button>
  </div>

  <div class="text-container">
    <div class="text" id="txt8">Rotate</div>
    <button onclick="animateText('txt8','rotate')">Animate</button>
  </div>
</div>

<script>
  function animateText(id, animation) {
    const el = document.getElementById(id);
    // reset first
    el.className = 'text';
    void el.offsetWidth; // force reflow to restart CSS transition
    el.classList.add(animation);

    // if it's not infinite, revert after 1s
    if (animation !== 'bounce' && animation !== 'rotate') {
      setTimeout(() => {
        el.className = 'text';
      }, 1000);
    }
  }
</script>

</body>
</html>
