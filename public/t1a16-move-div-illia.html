<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moving Texts Demo</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: #fafafa;
    color: #222;
    margin: 0;
    padding: 20px;
    overflow: hidden;
  }

  .text-block {
    margin: 40px 0;
    position: relative;
  }

  .moving-text {
    font-size: 20px;
    font-weight: bold;
    position: absolute;
  }

  .control-btn {
    margin-top: 30px;
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>ðŸŽ¬ Moving Text Examples (Click buttons to Start/Stop)</h2>

<div id="container"></div>

<script>
const container = document.getElementById("container");
const movements = [
  "Move Right",
  "Move Left",
  "Bounce",
  "Move Down",
  "Move Up",
  "Circular",
  "Follow Mouse",
  "Random",
  "Accelerate",
  "Arrow Keys"
];

const moving = {};
const texts = {};
const intervals = {};

movements.forEach((moveType, i) => {
  const id = "text" + (i + 1);
  moving[id] = false;

  // Create HTML
  const block = document.createElement("div");
  block.className = "text-block";
  block.innerHTML = `
    <div class="moving-text" id="${id}">${moveType}</div>
    <button class="control-btn" onclick="toggleMovement('${id}')">${moveType}</button>
  `;
  container.appendChild(block);
  texts[id] = block.querySelector(".moving-text");
});

// Toggle start/stop
function toggleMovement(id) {
  moving[id] = !moving[id];
}

// ================= Movements =================

// 1. Move Right
let x1 = 0;
setInterval(() => {
  if (moving.text1) {
    x1 += 2;
    if (x1 > window.innerWidth) x1 = -150;
    texts.text1.style.left = x1 + "px";
  }
}, 20);

// 2. Move Left
let x2 = window.innerWidth - 150;
setInterval(() => {
  if (moving.text2) {
    x2 -= 2;
    if (x2 < -150) x2 = window.innerWidth;
    texts.text2.style.left = x2 + "px";
  }
}, 20);

// 3. Bounce
let x3 = 0, dx3 = 3;
setInterval(() => {
  if (moving.text3) {
    x3 += dx3;
    if (x3 < 0 || x3 > window.innerWidth - 150) dx3 *= -1;
    texts.text3.style.left = x3 + "px";
  }
}, 20);

// 4. Move Down
let y4 = 0;
setInterval(() => {
  if (moving.text4) {
    y4 += 2;
    if (y4 > window.innerHeight - 50) y4 = 0;
    texts.text4.style.top = y4 + "px";
  }
}, 20);

// 5. Move Up
let y5 = window.innerHeight - 50;
setInterval(() => {
  if (moving.text5) {
    y5 -= 2;
    if (y5 < 0) y5 = window.innerHeight - 50;
    texts.text5.style.top = y5 + "px";
  }
}, 20);

// 6. Circular
let angle6 = 0;
setInterval(() => {
  if (moving.text6) {
    angle6 += 0.05;
    const cx = 300, cy = 300, r = 100;
    texts.text6.style.left = cx + r * Math.cos(angle6) + "px";
    texts.text6.style.top = cy + r * Math.sin(angle6) + "px";
  }
}, 20);

// 7. Follow Mouse
document.addEventListener("mousemove", e => {
  if (moving.text7) {
    texts.text7.style.left = (e.clientX + 10) + "px";
    texts.text7.style.top = (e.clientY + 10) + "px";
  }
});

// 8. Random
setInterval(() => {
  if (moving.text8) {
    texts.text8.style.left = Math.random() * (window.innerWidth - 150) + "px";
    texts.text8.style.top = Math.random() * (window.innerHeight - 50) + "px";
  }
}, 800);

// 9. Accelerate
let x9 = 0, speed9 = 1;
setInterval(() => {
  if (moving.text9) {
    speed9 *= 1.02;
    x9 += speed9;
    if (x9 > window.innerWidth - 150) { x9 = 0; speed9 = 1; }
    texts.text9.style.left = x9 + "px";
  }
}, 20);

// 10. Arrow Keys
let x10 = 100, y10 = 100;
document.addEventListener("keydown", e => {
  if (moving.text10) {
    const step = 10;
    if (e.key === "ArrowRight") x10 += step;
    if (e.key === "ArrowLeft") x10 -= step;
    if (e.key === "ArrowUp") y10 -= step;
    if (e.key === "ArrowDown") y10 += step;
    texts.text10.style.left = x10 + "px";
    texts.text10.style.top = y10 + "px";
  }
});
</script>

</body>
</html>
