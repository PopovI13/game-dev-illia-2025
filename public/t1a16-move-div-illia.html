<script>
  let myTimer01;

  function myAuto() {
    const myIm = document.getElementById('myImage01');
    myIm.style.left = (parseInt(myIm.style.left) || 0) + 5 + 'px';
    if (parseInt(myIm.style.left) > 600) {
      myIm.style.left = '10px';
    }
  }

  function myKeyPress(event) {
    alert(`You pressed: ${event.key}`);
  }

  // timers for 10 texts
  let t1,t2,t3,t4,t5,t6,t7,t8,t9,t10;
  let dir4=1, dir5=1, angle6=0, dir9=1, dir10=1;

  // Movements
  function move1() { // right
    const t = document.getElementById('text1');
    t.style.left = (parseInt(t.style.left) || 0) + 2 + 'px';
  }
  function move2() { // left
    const t = document.getElementById('text2');
    t.style.left = (parseInt(t.style.left) || 0) - 2 + 'px';
  }
  function move3() { // sine wave
    const t = document.getElementById('text3');
    let left = (parseInt(t.style.left) || 0) + 3;
    t.style.left = left + 'px';
    t.style.top = (10*Math.sin(left/10)) + 'px';
  }
  let start4 = 240; // starting left position

function move4() { // oscillate horizontally
  const t = document.getElementById('text4');
  let left = (parseInt(t.style.left) || start4) + 2 * dir4;
  if (left > start4 + 50 || left < start4 - 50) dir4 *= -1; // oscillate Â±50px around start
  t.style.left = left + 'px';
}

  function move5() { // small vertical up-down
    const t = document.getElementById('text5');
    let top = (parseInt(t.style.top) || 0) + 1*dir5;
    if(top>10 || top<-10) dir5*=-1;
    t.style.top = top + 'px';
  }
  function move6() { // circular
    const t = document.getElementById('text6');
    angle6 += 0.1;
    t.style.left = (50*Math.cos(angle6)) + 'px';
    t.style.top = (10*Math.sin(angle6)) + 'px';
  }
  function move7() { // random shake
    const t = document.getElementById('text7');
    t.style.left = (Math.random()*4-2) + 'px';
    t.style.top = (Math.random()*4-2) + 'px';
  }
  function move8() { // slow right
    const t = document.getElementById('text8');
    t.style.left = (parseInt(t.style.left) || 0) + 1 + 'px';
  }
 function move9() { // up and down across the page
  const t = document.getElementById('text9');
  let top = (parseInt(t.style.top) || 0) + 2 * dir9;
  let maxTop = window.innerHeight - t.offsetHeight; // maximum vertical position
  if (top > maxTop || top < 0) dir9 *= -1;
  t.style.top = top + 'px';
}

function move10() { // move straight up from current position
  const t = document.getElementById('text10');
  let top = (parseInt(t.style.top) || 0) - 3; // move up 3px
  if(top < -t.offsetHeight) top = 0; // reset to top if off-page (optional)
  t.style.top = top + 'px';
}




</script>
