<!DOCTYPE html>
<html>
<head>
  <title>8 Moving Objects with Buttons Below</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
      margin: 30px;
    }

    .object {
      width: 50px;
      height: 50px;
      position: relative;
      text-align: center;
      line-height: 50px;
      color: white;
      font-size: 14px;
      border-radius: 5px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    button {
      margin-top: 8px;
      padding: 5px 10px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="row">
    <div class="container">
      <div class="object" id="obj1" style="background-color:red;">1</div>
      <button onclick="moveObject('obj1','right')">Move →</button>
    </div>

    <div class="container">
      <div class="object" id="obj2" style="background-color:green;">2</div>
      <button onclick="moveObject('obj2','left')">Move ←</button>
    </div>

    <div class="container">
      <div class="object" id="obj3" style="background-color:blue;">3</div>
      <button onclick="moveObject('obj3','up')">Move ↑</button>
    </div>

    <div class="container">
      <div class="object" id="obj4" style="background-color:orange;">4</div>
      <button onclick="moveObject('obj4','down')">Move ↓</button>
    </div>

    <div class="container">
      <div class="object" id="obj5" style="background-color:purple;">5</div>
      <button onclick="moveObject('obj5','diagonal1')">Move ↘</button>
    </div>

    <div class="container">
      <div class="object" id="obj6" style="background-color:teal;">6</div>
      <button onclick="moveObject('obj6','diagonal2')">Move ↙</button>
    </div>

    <div class="container">
      <div class="object" id="obj7" style="background-color:brown;">7</div>
      <button onclick="moveObject('obj7','circle')">Circle</button>
    </div>

    <div class="container">
      <div class="object" id="obj8" style="background-color:pink; color:black;">8</div>
      <button onclick="moveObject('obj8','random')">Random</button>
    </div>
  </div>

  <script>
    // store positions
    let positions = {
      obj1: {x: 0, y: 0},
      obj2: {x: 0, y: 0},
      obj3: {x: 0, y: 0},
      obj4: {x: 0, y: 0},
      obj5: {x: 0, y: 0},
      obj6: {x: 0, y: 0},
      obj7: {x: 0, y: 0},
      obj8: {x: 0, y: 0},
    };

    // move function
    function moveObject(id, type) {
      const el = document.getElementById(id);
      let pos = positions[id];

      let steps = 10;
      let interval = setInterval(() => {
        if (steps <= 0) {
          clearInterval(interval);
          return;
        }
        steps--;

        switch (type) {
          case 'right':
            pos.x += 10;
            break;
          case 'left':
            pos.x -= 10;
            break;
          case 'up':
            pos.y -= 10;
            break;
          case 'down':
            pos.y += 10;
            break;
          case 'diagonal1': // ↘
            pos.x += 8;
            pos.y += 8;
            break;
          case 'diagonal2': // ↙
            pos.x -= 8;
            pos.y += 8;
            break;
          case 'circle': // circular motion
            let t = Date.now() / 100;
            pos.x = Math.cos(t) * 50;
            pos.y = Math.sin(t) * 50;
            break;
          case 'random': // jump randomly
            pos.x = Math.random() * 100 - 50;
            pos.y = Math.random() * 100 - 50;
            break;
        }

        el.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
      }, 80);
    }
  </script>

</body>
</html>
