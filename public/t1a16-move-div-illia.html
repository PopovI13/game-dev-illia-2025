<!DOCTYPE html>
<html>
<head>
  <title>8 Moving Objects (Buttons on Side)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      position: fixed;
      left: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .object-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .object {
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 5px;
      transition: transform 0.2s ease;
    }

    button {
      padding: 5px 10px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    /* Object colors */
    #obj1 { background-color: red; }
    #obj2 { background-color: green; }
    #obj3 { background-color: blue; }
    #obj4 { background-color: orange; }
    #obj5 { background-color: purple; }
    #obj6 { background-color: teal; }
    #obj7 { background-color: brown; }
    #obj8 { background-color: pink; color: black; }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="object-container">
      <div class="object" id="obj1">1</div>
      <button onclick="moveObject('obj1','right')">Move →</button>
    </div>

    <div class="object-container">
      <div class="object" id="obj2">2</div>
      <button onclick="moveObject('obj2','left')">Move ←</button>
    </div>

    <div class="object-container">
      <div class="object" id="obj3">3</div>
      <button onclick="moveObject('obj3','up')">Move ↑</button>
    </div>

    <div class="object-container">
      <div class="object" id="obj4">4</div>
      <button onclick="moveObject('obj4','down')">Move ↓</button>
    </div>

    <div class="object-container">
      <div class="object" id="obj5">5</div>
      <button onclick="moveObject('obj5','diagonal1')">Move ↘</button>
    </div>

    <div class="object-container">
      <div class="object" id="obj6">6</div>
      <button onclick="moveObject('obj6','diagonal2')">Move ↙</button>
    </div>

    <div class="object-container">
      <div class="object" id="obj7">7</div>
      <button onclick="moveObject('obj7','circle')">Circle</button>
    </div>

    <div class="object-container">
      <div class="object" id="obj8">8</div>
      <button onclick="moveObject('obj8','random')">Random</button>
    </div>
  </div>

  <script>
    // Track each object’s position
    let positions = {
      obj1: {x: 0, y: 0},
      obj2: {x: 0, y: 0},
      obj3: {x: 0, y: 0},
      obj4: {x: 0, y: 0},
      obj5: {x: 0, y: 0},
      obj6: {x: 0, y: 0},
      obj7: {x: 0, y: 0},
      obj8: {x: 0, y: 0}
    };

    function moveObject(id, type) {
      const el = document.getElementById(id);
      let pos = positions[id];

      let steps = 10;
      let interval = setInterval(() => {
        if (steps-- <= 0) {
          clearInterval(interval);
          return;
        }

        switch (type) {
          case 'right': pos.x += 10; break;
          case 'left': pos.x -= 10; break;
          case 'up': pos.y -= 10; break;
          case 'down': pos.y += 10; break;
          case 'diagonal1': pos.x += 8; pos.y += 8; break;
          case 'diagonal2': pos.x -= 8; pos.y += 8; break;
          case 'circle':
            let t = Date.now() / 100;
            pos.x = Math.cos(t) * 80;
            pos.y = Math.sin(t) * 80;
            break;
          case 'random':
            pos.x = Math.random() * 400;
            pos.y = Math.random() * 400;
            break;
        }

        el.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
      }, 80);
    }
  </script>

</body>
</html>
