<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Motion Demo</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #fdfdfd;
    color: #222;
    height: 100vh;
    display: flex;
    align-items: center;
  }

  .sidebar {
    position: fixed;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .text {
    font-size: 22px;
    font-weight: 500;
    transition: transform 0.7s cubic-bezier(0.25, 1, 0.3, 1);
  }

  button {
    margin-top: 6px;
    padding: 4px 10px;
    font-size: 13px;
    background: #fff;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #333;
    color: white;
  }

  /* motion presets */
  .move-right   { transform: translateX(150px); }
  .move-left    { transform: translateX(-150px); }
  .move-up      { transform: translateY(-60px); }
  .move-down    { transform: translateY(60px); }
  .zoom         { transform: scale(1.4); }
  .tilt         { transform: rotate(10deg); }
  .bounce       { animation: bounce 0.8s ease-in-out 2 alternate; }
  .wave         { animation: wave 0.6s ease-in-out 3 alternate; }

  @keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
    100% { transform: translateY(0); }
  }

  @keyframes wave {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(12deg); }
    100% { transform: rotate(0deg); }
  }
</style>
</head>
<body>

  <div class="sidebar">

    <div class="item">
      <div class="text" id="t1">→ Slide Right</div>
      <button onclick="trigger('t1','move-right')">Animate</button>
    </div>

    <div class="item">
      <div class="text" id="t2">← Slide Left</div>
      <button onclick="trigger('t2','move-left')">Animate</button>
    </div>

    <div class="item">
      <div class="text" id="t3">↑ Slide Up</div>
      <button onclick="trigger('t3','move-up')">Animate</button>
    </div>

    <div class="item">
      <div class="text" id="t4">↓ Slide Down</div>
      <button onclick="trigger('t4','move-down')">Animate</button>
    </div>

    <div class="item">
      <div class="text" id="t5">Zoom</div>
      <button onclick="trigger('t5','zoom')">Animate</button>
    </div>

    <div class="item">
      <div class="text" id="t6">Tilt</div>
      <button onclick="trigger('t6','tilt')">Animate</button>
    </div>

    <div class="item">
      <div class="text" id="t7">Bounce</div>
      <button onclick="trigger('t7','bounce')">Animate</button>
    </div>

    <div class="item">
      <div class="text" id="t8">Wave</div>
      <button onclick="trigger('t8','wave')">Animate</button>
    </div>

  </div>

<script>
  function trigger(id, cls) {
    const el = document.getElementById(id);

    // Reset animation
    el.className = 'text';
    void el.offsetWidth; // force reflow
    el.classList.add(cls);

    // remove temporary transform after animation ends
    if (!cls.startsWith('bounce') && !cls.startsWith('wave')) {
      setTimeout(() => el.className = 'text', 800);
    }
  }
</script>

</body>
</html>
