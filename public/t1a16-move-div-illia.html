<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Text Command Box + Moving Objects</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #fdfdfd;
    color: #222;
    height: 100vh;
    display: flex;
    align-items: center;
  }

  .sidebar {
    position: fixed;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .text {
    font-size: 22px;
    font-weight: 500;
    transition: transform 0.7s cubic-bezier(0.25, 1, 0.3, 1);
  }

  button {
    margin-top: 6px;
    padding: 4px 10px;
    font-size: 13px;
    background: #fff;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #333;
    color: white;
  }

  input {
    padding: 5px 10px;
    margin-top: 8px;
    width: 220px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
  }

  input:focus {
    border-color: #555;
  }

  /* Simple animations */
  @keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes tilt {
    0%,100% { transform: rotate(0deg); }
    50% { transform: rotate(15deg); }
  }
</style>
</head>
<body>

<div class="sidebar">
  <!-- Old moving objects buttons -->
  <div class="item">
    <div class="text" id="t1">‚Üí Slide Right</div>
    <button onclick="trigger('t1','translateX(150px)')">Animate</button>
  </div>

  <div class="item">
    <div class="text" id="t2">‚Üê Slide Left</div>
    <button onclick="trigger('t2','translateX(-150px)')">Animate</button>
  </div>

  <div class="item">
    <div class="text" id="t3">Jump</div>
    <button onclick="jump('t3')">Jump</button>
  </div>

  <div class="item">
    <div class="text" id="t4">Spin</div>
    <button onclick="spin('t4')">Spin</button>
  </div>

  <hr style="width:100%;border:none;border-top:1px solid #ccc;margin:20px 0;">

  <!-- Smart commandable text box -->
  <div class="item">
    <div class="text" id="commandText">ü§ñ Command Me</div>
    <input type="text" id="commandInput" placeholder="Type command..." onkeydown="handleCommand(event)">
  </div>
</div>

<script>
  const positions = { commandText: {x: 0, y: 0, scale:1, rotate:0} };
  const el = document.getElementById('commandText');

  // old buttons
  function trigger(id, transform) {
    const el = document.getElementById(id);
    el.style.transform = transform;
    setTimeout(() => el.style.transform = 'translate(0,0)', 700);
  }

  function jump(id) {
    const el = document.getElementById(id);
    el.style.animation = 'jump 0.6s ease';
    setTimeout(() => el.style.animation = '', 600);
  }

  function spin(id) {
    const el = document.getElementById(id);
    el.style.animation = 'spin 1s linear';
    setTimeout(() => el.style.animation = '', 1000);
  }

  function handleCommand(e) {
    if (e.key !== 'Enter') return;

    let input = e.target.value.trim().toLowerCase();
    e.target.value = '';

    const pos = positions.commandText;
    let feedback = 'ü§ñ Done!';

    // Move commands: move/slide
    if (input.match(/move|slide/)) {
      const val = parseInt(input.match(/\d+/)?.[0]) || 50;
      if (input.includes('left')) pos.x -= val;
      if (input.includes('right')) pos.x += val;
      if (input.includes('up')) pos.y -= val;
      if (input.includes('down')) pos.y += val;
    }
    // jump
    else if (input.includes('jump')) {
      el.style.animation = 'jump 0.5s ease';
      setTimeout(() => el.style.animation = '', 500);
    }
    // spin
    else if (input.includes('spin') || input.includes('rotate')) {
      el.style.animation = 'spin 1s linear';
      setTimeout(() => el.style.animation = '', 1000);
    }
    // tilt
    else if (input.includes('tilt')) {
      el.style.animation = 'tilt 0.6s ease';
      setTimeout(() => el.style.animation = '', 600);
    }
    // zoom
    else if (input.includes('zoom') || input.includes('scale')) {
      const val = parseFloat(input.match(/\d+(\.\d+)?/)?.[0]) || 1.2;
      pos.scale = val;
    }
    // reset
    else if (input.includes('reset')) {
      pos.x = 0;
      pos.y = 0;
      pos.scale = 1;
      pos.rotate = 0;
      feedback = 'ü§ñ Reset!';
    }
    else {
      feedback = 'ü§ñ Unknown command';
      setTimeout(() => el.textContent = 'ü§ñ Command Me', 1200);
    }

    // Apply transforms
    el.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${pos.scale}) rotate(${pos.rotate}deg)`;
    el.textContent = feedback;
  }
</script>

</body>
</html>
