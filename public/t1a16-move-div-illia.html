<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Command-Based Text Movement</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #fdfdfd;
    color: #222;
    height: 100vh;
    display: flex;
    align-items: center;
  }

  .sidebar {
    position: fixed;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .text {
    font-size: 22px;
    font-weight: 500;
    transition: transform 0.7s cubic-bezier(0.25, 1, 0.3, 1);
  }

  button {
    margin-top: 6px;
    padding: 4px 10px;
    font-size: 13px;
    background: #fff;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #333;
    color: white;
  }

  input {
    padding: 5px 10px;
    margin-top: 8px;
    width: 180px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
  }

  input:focus {
    border-color: #555;
  }

  /* Simple jump & spin */
  @keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

  <div class="sidebar">

    <div class="item">
      <div class="text" id="t1">‚Üí Slide Right</div>
      <button onclick="trigger('t1','translateX(150px)')">Animate</button>
    </div>

    <div class="item">
      <div class="text" id="t2">‚Üê Slide Left</div>
      <button onclick="trigger('t2','translateX(-150px)')">Animate</button>
    </div>

    <div class="item">
      <div class="text" id="t3">Jump</div>
      <button onclick="jump('t3')">Jump</button>
    </div>

    <div class="item">
      <div class="text" id="t4">Spin</div>
      <button onclick="spin('t4')">Spin</button>
    </div>

    <hr style="width:100%;border:none;border-top:1px solid #ccc;margin:20px 0;">

    <div class="item">
      <div class="text" id="commandText">ü§ñ Command Me</div>
      <input type="text" id="commandInput" placeholder="e.g. move right or jump 20px" onkeydown="handleCommand(event)">
    </div>

  </div>

<script>
  const positions = { commandText: {x: 0, y: 0} };

  function trigger(id, transform) {
    const el = document.getElementById(id);
    el.style.transform = transform;
    setTimeout(() => el.style.transform = 'translate(0,0)', 700);
  }

  function jump(id) {
    const el = document.getElementById(id);
    el.style.animation = 'jump 0.6s ease';
    setTimeout(() => el.style.animation = '', 600);
  }

  function spin(id) {
    const el = document.getElementById(id);
    el.style.animation = 'spin 1s linear';
    setTimeout(() => el.style.animation = '', 1000);
  }

  function handleCommand(e) {
    if (e.key === 'Enter') {
      const input = e.target.value.trim().toLowerCase();
      e.target.value = '';
      const el = document.getElementById('commandText');
      const pos = positions.commandText;

      const num = parseInt(input.match(/\d+/)?.[0]) || 50; // default 50px if not specified
      const dir = input.match(/left|right|up|down/)?.[0];

      if (input.includes('move') || input.includes('slide')) {
        switch (dir) {
          case 'left': pos.x -= num; break;
          case 'right': pos.x += num; break;
          case 'up': pos.y -= num; break;
          case 'down': pos.y += num; break;
        }
        el.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
      } 
      else if (input.includes('jump')) {
        el.style.animation = 'jump 0.5s ease';
        setTimeout(() => el.style.animation = '', 500);
      } 
      else if (input.includes('spin') || input.includes('rotate')) {
        el.style.animation = 'spin 1s linear';
        setTimeout(() => el.style.animation = '', 1000);
      } 
      else {
        el.textContent = 'ü§ñ Unknown command';
        setTimeout(() => el.textContent = 'ü§ñ Command Me', 1200);
      }
    }
  }
</script>

</body>
</html>
