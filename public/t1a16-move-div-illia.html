<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moving Text with Controls</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #fdfdfd;
    color: #222;
    height: 100vh;
    overflow: hidden;
  }

  .moving-text {
    position: absolute;
    font-size: 20px;
    font-weight: bold;
    user-select: none;
    text-align: center;
  }

  .control-btn {
    margin-top: 4px;
    padding: 2px 8px;
    font-size: 12px;
    cursor: pointer;
  }

</style>
</head>
<body>

<!-- Moving Text with Buttons -->
<div id="container1" style="top:50px; left:10px; position:absolute;">
  <div class="moving-text" id="txt1">Text1 → Slide Right</div>
  <button class="control-btn" onclick="toggleMovement('txt1')">Start/Stop</button>
</div>

<div id="container2" style="top:120px; left:10px; position:absolute;">
  <div class="moving-text" id="txt2">Text2 → Continuous</div>
  <button class="control-btn" onclick="toggleMovement('txt2')">Start/Stop</button>
</div>

<div id="container3" style="top:200px; left:10px; position:absolute;">
  <div class="moving-text" id="txt3">Text3 → Bounce</div>
  <button class="control-btn" onclick="toggleMovement('txt3')">Start/Stop</button>
</div>

<div id="container4" style="top:300px; left:200px; position:absolute;">
  <div class="moving-text" id="txt4">Text4 → Circular</div>
  <button class="control-btn" onclick="toggleMovement('txt4')">Start/Stop</button>
</div>

<div id="container5" style="top:400px; left:10px; position:absolute;">
  <div class="moving-text" id="txt5">Text5 → Arrow Keys</div>
  <button class="control-btn" onclick="toggleMovement('txt5')">Enable/Disable Keys</button>
</div>

<div id="container6" style="top:500px; left:10px; position:absolute;">
  <div class="moving-text" id="txt6">Text6 → Follows Mouse</div>
  <button class="control-btn" onclick="toggleMovement('txt6')">Start/Stop</button>
</div>

<div id="container7" style="top:600px; left:10px; position:absolute;">
  <div class="moving-text" id="txt7">Text7 → Acceleration</div>
  <button class="control-btn" onclick="toggleMovement('txt7')">Start/Stop</button>
</div>

<div id="container8" style="top:700px; left:10px; position:absolute;">
  <div class="moving-text" id="txt8">Text8 → Random</div>
  <button class="control-btn" onclick="toggleMovement('txt8')">Start/Stop</button>
</div>

<script>
  const moving = {
    txt1: false, txt2: true, txt3: true, txt4: true,
    txt5: true, txt6: true, txt7: true, txt8: true
  };

  function toggleMovement(id) {
    moving[id] = !moving[id];
  }

  // --- Text1 Slide Right ---
  const txt1 = document.getElementById('txt1');
  let x1 = 0;
  setInterval(() => {
    if(moving.txt1) {
      x1 += 2;
      if(x1 > window.innerWidth) x1 = -txt1.offsetWidth;
      txt1.style.left = x1 + 'px';
    }
  }, 20);

  // --- Text2 Continuous ---
  const txt2 = document.getElementById('txt2');
  let x2 = 0;
  setInterval(() => {
    if(moving.txt2) {
      x2 += 1;
      if(x2 > window.innerWidth) x2 = -txt2.offsetWidth;
      txt2.style.left = x2 + 'px';
    }
  }, 10);

  // --- Text3 Bounce ---
  const txt3 = document.getElementById('txt3');
  let x3 = 0, dx3 = 2;
  setInterval(() => {
    if(moving.txt3) {
      x3 += dx3;
      if(x3 > window.innerWidth - 150 || x3 < 0) dx3 *= -1;
      txt3.style.left = x3 + 'px';
    }
  }, 10);

  // --- Text4 Circular ---
  const txt4 = document.getElementById('txt4');
  let angle4 = 0;
  setInterval(() => {
    if(moving.txt4) {
      angle4 += 0.05;
      const centerX = 300, centerY = 350, radius = 100;
      txt4.style.left = centerX + radius * Math.cos(angle4) + 'px';
      txt4.style.top = centerY + radius * Math.sin(angle4) + 'px';
    }
  }, 20);

  // --- Text5 Arrow Keys ---
  const txt5 = document.getElementById('txt5');
  let x5 = 0, y5 = 0;
  document.addEventListener('keydown', (e) => {
    if(moving.txt5) {
      const step = 10;
      if (e.key === 'ArrowRight') x5 += step;
      if (e.key === 'ArrowLeft') x5 -= step;
      if (e.key === 'ArrowUp') y5 -= step;
      if (e.key === 'ArrowDown') y5 += step;
      txt5.style.left = x5 + 'px';
      txt5.style.top = y5 + 'px';
    }
  });

  // --- Text6 Follows Mouse ---
  const txt6 = document.getElementById('txt6');
  document.addEventListener('mousemove', (e) => {
    if(moving.txt6) {
      txt6.style.left = (e.clientX + 10) + 'px';
      txt6.style.top = (e.clientY + 10) + 'px';
    }
  });

  // --- Text7 Acceleration ---
  const txt7 = document.getElementById('txt7');
  let x7 = 0, speed7 = 1;
  setInterval(() => {
    if(moving.txt7) {
      speed7 *= 1.01;
      x7 += speed7;
      if(x7 > window.innerWidth - 200) { x7 = 0; speed7 = 1; }
      txt7.style.left = x7 + 'px';
    }
  }, 20);

  // --- Text8 Random ---
  const txt8 = document.getElementById('txt8');
  setInterval(() => {
    if(moving.txt8) {
      const randX = Math.random() * (window.innerWidth - 150);
      const randY = Math.random() * (window.innerHeight - 50);
      txt8.style.left = randX + 'px';
      txt8.style.top = randY + 'px';
    }
  }, 1000);
</script>
</body>
</html>
