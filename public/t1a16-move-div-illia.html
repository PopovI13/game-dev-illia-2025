<!DOCTYPE html>
<html>
<head>
  <title>Control All 8 Objects</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    .object {
      width: 50px;
      height: 50px;
      position: absolute;
      text-align: center;
      line-height: 50px;
      color: white;
      font-size: 14px;
      border-radius: 5px;
    }
    #obj1 { background-color: red; top: 50px; left: 10px; }
    #obj2 { background-color: green; top: 120px; left: 10px; }
    #obj3 { background-color: blue; top: 200px; left: 10px; }
    #obj4 { background-color: orange; top: 300px; left: 10px; }
    #obj5 { background-color: purple; top: 400px; left: 10px; }
    #obj6 { background-color: teal; top: 500px; left: 10px; }
    #obj7 { background-color: brown; top: 600px; left: 10px; }
    #obj8 { background-color: pink; top: 700px; left: 10px; }

    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .controls h3 {
      margin-top: 0;
    }

    button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- 8 objects -->
  <div class="object" id="obj1">1</div>
  <div class="object" id="obj2">2</div>
  <div class="object" id="obj3">3</div>
  <div class="object" id="obj4">4</div>
  <div class="object" id="obj5">5</div>
  <div class="object" id="obj6">6</div>
  <div class="object" id="obj7">7</div>
  <div class="object" id="obj8">8</div>

  <!-- Control Panel -->
  <div class="controls">
    <h3>Control All Objects</h3>
    <button onclick="moveAll(10)">Move All (10x)</button>
    <button onclick="pauseResume()">Pause / Resume</button>
    <button onclick="resetPositions()">Reset</button>
  </div>

  <script>
    let paused = false;
    let objects = [];
    let directions = []; // each object moves differently

    window.onload = () => {
      // Store initial positions & directions
      for (let i = 1; i <= 8; i++) {
        let el = document.getElementById(`obj${i}`);
        objects.push(el);
      }

      // Directions for each object (dx, dy)
      directions = [
        {dx: 5, dy: 0},    // obj1 → right
        {dx: -5, dy: 0},   // obj2 ← left
        {dx: 0, dy: 5},    // obj3 ↓ down
        {dx: 0, dy: -5},   // obj4 ↑ up
        {dx: 5, dy: 5},    // obj5 ↘ diagonal
        {dx: -5, dy: -5},  // obj6 ↖ diagonal
        {dx: -5, dy: 5},   // obj7 ↙ diagonal
        {dx: 5, dy: -5}    // obj8 ↗ diagonal
      ];
    };

    // Move all objects 10 times (or more)
    function moveAll(times) {
      if (paused) return;
      let count = 0;
      let interval = setInterval(() => {
        if (paused) return;
        count++;
        objects.forEach((obj, i) => {
          let x = parseInt(obj.style.left) || 0;
          let y = parseInt(obj.style.top) || 0;
          obj.style.left = (x + directions[i].dx) + 'px';
          obj.style.top = (y + directions[i].dy) + 'px';
        });
        if (count >= times) clearInterval(interval);
      }, 100);
    }

    // Pause or resume all movement
    function pauseResume() {
      paused = !paused;
    }

    // Reset positions
    function resetPositions() {
      const defaults = [
        {x: 10, y: 50},
        {x: 10, y: 120},
        {x: 10, y: 200},
        {x: 10, y: 300},
        {x: 10, y: 400},
        {x: 10, y: 500},
        {x: 10, y: 600},
        {x: 10, y: 700}
      ];
      objects.forEach((obj, i) => {
        obj.style.left = defaults[i].x + 'px';
        obj.style.top = defaults[i].y + 'px';
      });
    }
  </script>

</body>
</html>
