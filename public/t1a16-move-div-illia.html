<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moving Text + Smart Command</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #fdfdfd;
    color: #222;
    height: 100vh;
    overflow: hidden;
  }

  .moving-text {
    position: absolute;
    font-size: 20px;
    font-weight: bold;
    user-select: none;
  }

  .sidebar {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .text {
    font-size: 22px;
    font-weight: 500;
    transition: transform 0.7s cubic-bezier(0.25, 1, 0.3, 1);
    background: #eee;
    padding: 6px 10px;
    border-radius: 6px;
  }

  button {
    margin-top: 6px;
    padding: 4px 10px;
    font-size: 13px;
    background: #fff;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #333;
    color: white;
  }

  input {
    padding: 5px 10px;
    margin-top: 8px;
    width: 220px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
  }

  input:focus {
    border-color: #555;
  }

  @keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes tilt {
    0%,100% { transform: rotate(0deg); }
    50% { transform: rotate(15deg); }
  }
</style>
</head>
<body onkeydown="moveWithKeys(event)">

<!-- Moving Text -->
<div class="moving-text" id="txt1" style="top:50px; left:10px;">Text1 â†’ Slide Right</div>
<div class="moving-text" id="txt2" style="top:120px; left:10px;">Text2 â†’ Continuous</div>
<div class="moving-text" id="txt3" style="top:200px; left:10px;">Text3 â†’ Bounce</div>
<div class="moving-text" id="txt4" style="top:300px; left:200px;">Text4 â†’ Circular</div>
<div class="moving-text" id="txt5" style="top:400px; left:10px;">Text5 â†’ Arrow Keys</div>
<div class="moving-text" id="txt6" style="top:500px; left:10px;">Text6 â†’ Follows Mouse</div>
<div class="moving-text" id="txt7" style="top:600px; left:10px;">Text7 â†’ Acceleration</div>
<div class="moving-text" id="txt8" style="top:700px; left:10px;">Text8 â†’ Random</div>

<!-- Sidebar -->
<div class="sidebar">
  <div class="item">
    <div class="text" id="commandText">ðŸ¤– Command Me</div>
    <input type="text" id="commandInput" placeholder="Type command...">
    <button onclick="runCommand()">Run Command</button>
    <button onclick="runFromGPT()">Run From GPT</button>
  </div>
</div>

<script>
  // --- Moving Text ---

  // 1. Slide Right (button)
  function moveRight(id) {
    const el = document.getElementById(id);
    el.style.left = (parseInt(el.style.left) || 0) + 20 + 'px';
  }

  // 2. Continuous
  const txt2 = document.getElementById('txt2');
  let x2 = 10;
  setInterval(() => {
    x2 += 1;
    txt2.style.left = x2 + 'px';
  }, 10);

  // 3. Bounce
  const txt3 = document.getElementById('txt3');
  let x3 = 10, dx3 = 2;
  setInterval(() => {
    x3 += dx3;
    if (x3 > window.innerWidth - 200 || x3 < 0) dx3 *= -1;
    txt3.style.left = x3 + 'px';
  }, 10);

  // 4. Circular
  const txt4 = document.getElementById('txt4');
  let angle = 0;
  setInterval(() => {
    angle += 0.05;
    let centerX = 300, centerY = 350, radius = 100;
    let x = centerX + radius * Math.cos(angle);
    let y = centerY + radius * Math.sin(angle);
    txt4.style.left = x + 'px';
    txt4.style.top = y + 'px';
  }, 20);

  // 5. Arrow keys
  let x5 = 10, y5 = 400;
  function moveWithKeys(e) {
    const txt5 = document.getElementById('txt5');
    const step = 10;
    if (e.key === 'ArrowRight') x5 += step;
    if (e.key === 'ArrowLeft') x5 -= step;
    if (e.key === 'ArrowUp') y5 -= step;
    if (e.key === 'ArrowDown') y5 += step;
    txt5.style.left = x5 + 'px';
    txt5.style.top = y5 + 'px';
  }

  // 6. Follows mouse
  const txt6 = document.getElementById('txt6');
  document.addEventListener('mousemove', (e) => {
    txt6.style.left = (e.clientX + 10) + 'px';
    txt6.style.top = (e.clientY + 10) + 'px';
  });

  // 7. Acceleration
  const txt7 = document.getElementById('txt7');
  let x7 = 10, speed7 = 1;
  setInterval(() => {
    speed7 *= 1.01;
    x7 += speed7;
    if (x7 > window.innerWidth - 200) { x7 = 10; speed7 = 1; }
    txt7.style.left = x7 + 'px';
  }, 20);

  // 8. Random
  const txt8 = document.getElementById('txt8');
  setInterval(() => {
    let randX = Math.random() * (window.innerWidth - 200);
    let randY = Math.random() * (window.innerHeight - 50);
    txt8.style.left = randX + 'px';
    txt8.style.top = randY + 'px';
  }, 1000);

  // --- Smart Command Box ---
  const positions = { commandText: {x:0,y:0,scale:1,rotate:0} };
  const commandEl = document.getElementById('commandText');

  function handleCommand(e) {
    if (e.key !== 'Enter') return;
    runCommand();
  }

  document.getElementById('commandInput').addEventListener('keydown', handleCommand);

  function runCommand() {
    const inputElement = document.getElementById('commandInput');
    let input = inputElement.value.trim().toLowerCase();
    inputElement.value = '';

    const pos = positions.commandText;
    let feedback = 'ðŸ¤– Done!';

    if (input.match(/move|slide/)) {
      const val = parseInt(input.match(/\d+/)?.[0]) || 50;
      if (input.includes('left')) pos.x -= val;
      if (input.includes('right')) pos.x += val;
      if (input.includes('up')) pos.y -= val;
      if (input.includes('down')) pos.y += val;
    } else if (input.includes('jump')) {
      commandEl.style.animation = 'jump 0.5s ease';
      setTimeout(() => commandEl.style.animation = '', 500);
    } else if (input.includes('spin') || input.includes('rotate')) {
      commandEl.style.animation = 'spin 1s linear';
      setTimeout(() => commandEl.style.animation = '', 1000);
    } else if (input.includes('tilt')) {
      commandEl.style.animation = 'tilt 0.6s ease';
      setTimeout(() => commandEl.style.animation = '', 600);
    } else if (input.includes('zoom') || input.includes('scale')) {
      const val = parseFloat(input.match(/\d+(\.\d+)?/)?.[0]) || 1.2;
      pos.scale = val;
    } else if (input.includes('reset')) {
      pos.x = 0; pos.y = 0; pos.scale = 1; pos.rotate = 0;
      feedback = 'ðŸ¤– Reset!';
    } else {
      feedback = 'ðŸ¤– Unknown command';
      setTimeout(() => commandEl.textContent = 'ðŸ¤– Command Me', 1200);
    }

    commandEl.style.transform = `translate(${pos.x}px,${pos.y}px) scale(${pos.scale}) rotate(${pos.rotate}deg)`;
    commandEl.textContent = feedback;
  }

  function runFromGPT() {
    const el = document.getElementById('commandText');
    const pos = positions.commandText;
    let sequence = [
      {action:'move', direction:'right', value:80},
      {action:'jump'},
      {action:'move', direction:'down', value:50},
      {action:'spin'},
      {action:'move', direction:'left', value:100},
      {action:'tilt'},
      {action:'zoom', value:1.5},
    ];
    let delay = 0;
    sequence.forEach(cmd => {
      setTimeout(() => {
        if (cmd.action === 'move') {
          if (cmd.direction==='left') pos.x -= cmd.value;
          if (cmd.direction==='right') pos.x += cmd.value;
          if (cmd.direction==='up') pos.y -= cmd.value;
          if (cmd.direction==='down') pos.y += cmd.value;
        } else if (cmd.action==='jump') {
          el.style.animation='jump 0.5s ease';
          setTimeout(()=>el.style.animation='',500);
        } else if (cmd.action==='spin') {
          el.style.animation='spin 1s linear';
          setTimeout(()=>el.style.animation='',1000);
        } else if (cmd.action==='tilt') {
          el.style.animation='tilt 0.6s ease';
          setTimeout(()=>el.style.animation='',600);
        } else if (cmd.action==='zoom') {
          pos.scale = cmd.value;
        }

        el.style.transform=`translate(${pos.x}px,${pos.y}px) scale(${pos.scale}) rotate(${pos.rotate}deg)`;
        el.textContent='ðŸ¤– Running...';
      }, delay);
      delay += 700;
    });

    setTimeout(()=>el.textContent='ðŸ¤– Command Me', delay + 300);
  }
</script>

</body>
</html>
