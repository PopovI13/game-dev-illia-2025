<body onkeypress="myKeyPress(event)">

  <script>
    let myTimer01;

    function myAuto() {
      const myIm = document.getElementById('myImage01');
      myIm.style.left = (parseInt(myIm.style.left) || 0) + 5 + 'px';
      if (parseInt(myIm.style.left) > 600) {
        myIm.style.left = '10px';
      }
    }

    function myKeyPress(event) {
      alert(`You pressed: ${event.key}`);
    }

    // -----------------------------
    // 8 Different Box Movements
    // -----------------------------
    let t1, t2, t3, t4, t5, t6, t7, t8;
    let dir4 = 1, dir5 = 1, angle6 = 0;

    function move1() {
      const box = document.getElementById('box1');
      box.style.left = (parseInt(box.style.left) || 0) + 5 + 'px';
      if (parseInt(box.style.left) > 600) box.style.left = '0px';
    }

    function move2() {
      const box = document.getElementById('box2');
      box.style.top = (parseInt(box.style.top) || 0) + 5 + 'px';
      if (parseInt(box.style.top) > 300) box.style.top = '0px';
    }

    function move3() {
      const box = document.getElementById('box3');
      box.style.left = (parseInt(box.style.left) || 0) + 5 + 'px';
      box.style.top = (parseInt(box.style.top) || 0) + 3 + 'px';
      if (parseInt(box.style.left) > 600) box.style.left = '0px';
      if (parseInt(box.style.top) > 300) box.style.top = '0px';
    }

    function move4() {
      const box = document.getElementById('box4');
      let x = (parseInt(box.style.left) || 0) + 5 * dir4;
      if (x > 600 || x < 0) dir4 *= -1;
      box.style.left = x + 'px';
    }

    function move5() {
      const box = document.getElementById('box5');
      let y = (parseInt(box.style.top) || 0) + 4 * dir5;
      if (y > 300 || y < 0) dir5 *= -1;
      box.style.top = y + 'px';
    }

    function move6() {
      const box = document.getElementById('box6');
      angle6 += 0.1;
      box.style.left = 300 + 100 * Math.cos(angle6) + 'px';
      box.style.top = 150 + 100 * Math.sin(angle6) + 'px';
    }

    function move7() {
      const box = document.getElementById('box7');
      let left = (parseInt(box.style.left) || 0) + 5;
      box.style.left = (left % 600) + 'px';
      box.style.top = (Math.sin(left / 30) * 40 + 150) + 'px';
    }

    function move8() {
      const box = document.getElementById('box8');
      let x = (parseInt(box.style.left) || 0) + (Math.random() * 10 - 5);
      let y = (parseInt(box.style.top) || 0) + (Math.random() * 10 - 5);
      box.style.left = Math.max(0, Math.min(600, x)) + 'px';
      box.style.top = Math.max(0, Math.min(300, y)) + 'px';
    }
  </script>

  <p>Have 8 different types of objects move in different ways</p>

  <div style="position:relative; left:0px;" id="myDiv01">...</div>

  <button onclick="{

  <button id="myButton02" onclick="{
    const myDiv = document.getElementById('myDiv01');
    myDiv.style.left = (parseInt(myDiv.style.left) || 0) + 20 + 'px';
  }">Move Right</button><br>

  <button onclick="{
    myTimer01 = setInterval(myAuto, 50);
  }">Move auto</button><br>

  <img src="car image.png" id="myImage01" width="40" style="position:relative; left:0px;">

  <hr>

  <!-- 8 new simple moving boxes -->
  <div id="box1" style="position:absolute; left:0px; top:350px; width:30px; height:30px; background:red;"></div>
  <div id="box2" style="position:absolute; left:50px; top:0px; width:30px; height:30px; background:orange;"></div>
  <div id="box3" style="position:absolute; left:100px; top:0px; width:30px; height:30px; background:yellow;"></div>
  <div id="box4" style="position:absolute; left:150px; top:50px; width:30px; height:30px; background:green;"></div>
  <div id="box5" style="position:absolute; left:200px; top:100px; width:30px; height:30px; background:blue;"></div>
  <div id="box6" style="position:absolute; left:250px; top:150px; width:30px; height:30px; background:purple;"></div>
  <div id="box7" style="position:absolute; left:300px; top:200px; width:30px; height:30px; background:pink;"></div>
  <div id="box8" style="position:absolute; left:350px; top:250px; width:30px; height:30px; background:black;"></div>

  <!-- Buttons to start each box movement -->
  <button onclick="t1=setInterval(move1,50)">Move Box 1</button>
  <button onclick="t2=setInterval(move2,50)">Move Box 2</button>
  <button onclick="t3=setInterval(move3,50)">Move Box 3</button>
  <button onclick="t4=setInterval(move4,50)">Move Box 4</button>
  <button onclick="t5=setInterval(move5,50)">Move Box 5</button>
  <button onclick="t6=setInterval(move6,50)">Move Box 6</button>
  <button onclick="t7=setInterval(move7,50)">Move Box 7</button>
  <button onclick="t8=setInterval(move8,50)">Move Box 8</button>

</body>
