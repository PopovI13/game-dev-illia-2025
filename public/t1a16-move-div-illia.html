<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Text + Moving Objects</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #fdfdfd;
    color: #222;
    height: 100vh;
    overflow: hidden;
  }

  .object {
    width: 50px;
    height: 50px;
    position: absolute;
    text-align: center;
    line-height: 50px;
    color: white;
    font-size: 14px;
    border-radius: 5px;
    font-weight: bold;
    user-select: none;
  }

  #obj1 { background-color: red; top: 50px; left: 10px; }
  #obj2 { background-color: green; top: 120px; left: 10px; }
  #obj3 { background-color: blue; top: 200px; left: 10px; }
  #obj4 { background-color: orange; top: 300px; left: 200px; }
  #obj5 { background-color: purple; top: 400px; left: 10px; }
  #obj6 { background-color: teal; top: 500px; left: 10px; }
  #obj7 { background-color: brown; top: 600px; left: 10px; }
  #obj8 { background-color: pink; top: 700px; left: 10px; }

  .sidebar {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .text {
    font-size: 22px;
    font-weight: 500;
    transition: transform 0.7s cubic-bezier(0.25, 1, 0.3, 1);
    background: #eee;
    padding: 6px 10px;
    border-radius: 6px;
  }

  button {
    margin-top: 6px;
    padding: 4px 10px;
    font-size: 13px;
    background: #fff;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #333;
    color: white;
  }

  input {
    padding: 5px 10px;
    margin-top: 8px;
    width: 220px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
  }

  input:focus {
    border-color: #555;
  }

  @keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes tilt {
    0%,100% { transform: rotate(0deg); }
    50% { transform: rotate(15deg); }
  }

</style>
</head>
<body onkeydown="moveWithKeys(event)">

<!-- 8 Objects -->
<div class="object" id="obj1">1</div>
<div class="object" id="obj2">2</div>
<div class="object" id="obj3">3</div>
<div class="object" id="obj4">4</div>
<div class="object" id="obj5">5</div>
<div class="object" id="obj6">6</div>
<div class="object" id="obj7">7</div>
<div class="object" id="obj8">8</div>

<!-- Sidebar with buttons -->
<div class="sidebar">

  <!-- Object 1 -->
  <div class="item">
    <div class="text" id="t1">â†’ Slide Right</div>
    <button onclick="moveRight('obj1')">Move Obj1 Right</button>
  </div>

  <!-- Object 5 arrow key controlled -->
  <div class="item">
    <div class="text" id="t5">Arrow Keys</div>
    <p style="font-size:12px;margin:0;">Use arrow keys for Obj5</p>
  </div>

  <!-- Smart commandable text box -->
  <div class="item">
    <div class="text" id="commandText">ðŸ¤– Command Me</div>
    <input type="text" id="commandInput" placeholder="Type command...">
    <button onclick="runCommand()">Run Command</button>
    <button onclick="runFromGPT()">Run From GPT</button>
  </div>
</div>

<script>
  // --- Moving Objects ---

  // 1. Move Right on button
  function moveRight(id) {
    const el = document.getElementById(id);
    el.style.left = (parseInt(el.style.left) || 0) + 20 + 'px';
  }

  // 2. Continuous move
  const obj2 = document.getElementById('obj2');
  let x2 = 10;
  setInterval(() => {
    x2 += 1;
    obj2.style.left = x2 + 'px';
  }, 10);

  // 3. Bounce
  const obj3 = document.getElementById('obj3');
  let x3 = 10, dx3 = 2;
  setInterval(() => {
    x3 += dx3;
    if (x3 > window.innerWidth - 60 || x3 < 0) dx3 *= -1;
    obj3.style.left = x3 + 'px';
  }, 10);

  // 4. Circular motion
  const obj4 = document.getElementById('obj4');
  let angle = 0;
  setInterval(() => {
    angle += 0.05;
    let centerX = 300, centerY = 350, radius = 100;
    let x = centerX + radius * Math.cos(angle);
    let y = centerY + radius * Math.sin(angle);
    obj4.style.left = x + 'px';
    obj4.style.top = y + 'px';
  }, 20);

  // 5. Arrow keys
  let x5 = 10, y5 = 400;
  function moveWithKeys(e) {
    const obj5 = document.getElementById('obj5');
    const step = 10;
    if (e.key === 'ArrowRight') x5 += step;
    if (e.key === 'ArrowLeft') x5 -= step;
    if (e.key === 'ArrowUp') y5 -= step;
    if (e.key === 'ArrowDown') y5 += step;
    obj5.style.left = x5 + 'px';
    obj5.style.top = y5 + 'px';
  }

  // 6. Follow mouse
  const obj6 = document.getElementById('obj6');
  document.addEventListener('mousemove', (e) => {
    obj6.style.left = (e.clientX + 10) + 'px';
    obj6.style.top = (e.clientY + 10) + 'px';
  });

  // 7. Acceleration
  const obj7 = document.getElementById('obj7');
  let x7 = 10, speed7 = 1;
  setInterval(() => {
    speed7 *= 1.01;
    x7 += speed7;
    if (x7 > window.innerWidth - 60) { x7 = 10; speed7 = 1; }
    obj7.style.left = x7 + 'px';
  }, 20);

  // 8. Random movement
  const obj8 = document.getElementById('obj8');
  setInterval(() => {
    let randX = Math.random() * (window.innerWidth - 60);
    let randY = Math.random() * (window.innerHeight - 60);
    obj8.style.left = randX + 'px';
    obj8.style.top = randY + 'px';
  }, 1000);

  // --- Smart Command Box ---
  const positions = { commandText: {x:0,y:0,scale:1,rotate:0} };
  const commandEl = document.getElementById('commandText');

  function handleCommand(e) {
    if (e.key !== 'Enter') return;
    runCommand();
  }

  document.getElementById('commandInput').addEventListener('keydown', handleCommand);

  function runCommand() {
    const inputElement = document.getElementById('commandInput');
    let input = inputElement.value.trim().toLowerCase();
    inputElement.value = '';

    const pos = positions.commandText;
    let feedback = 'ðŸ¤– Done!';

    if (input.match(/move|slide/)) {
      const val = parseInt(input.match(/\d+/)?.[0]) || 50;
      if (input.includes('left')) pos.x -= val;
      if (input.includes('right')) pos.x += val;
      if (input.includes('up')) pos.y -= val;
      if (input.includes('down')) pos.y += val;
    } else if (input.includes('jump')) {
      commandEl.style.animation = 'jump 0.5s ease';
      setTimeout(() => commandEl.style.animation = '', 500);
    } else if (input.includes('spin') || input.includes('rotate')) {
      commandEl.style.animation = 'spin 1s linear';
      setTimeout(() => commandEl.style.animation = '', 1000);
    } else if (input.includes('tilt')) {
      commandEl.style.animation = 'tilt 0.6s ease';
      setTimeout(() => commandEl.style.animation = '', 600);
    } else if (input.includes('zoom') || input.includes('scale')) {
      const val = parseFloat(input.match(/\d+(\.\d+)?/)?.[0]) || 1.2;
      pos.scale = val;
    } else if (input.includes('reset')) {
      pos.x = 0; pos.y = 0; pos.scale = 1; pos.rotate = 0;
      feedback = 'ðŸ¤– Reset!';
    } else {
      feedback = 'ðŸ¤– Unknown command';
      setTimeout(() => commandEl.textContent = 'ðŸ¤– Command Me', 1200);
    }

    commandEl.style.transform = `translate(${pos.x}px,${pos.y}px) scale(${pos.scale}) rotate(${pos.rotate}deg)`;
    commandEl.textContent = feedback;
  }

  // --- GPT controlled button ---
  function runFromGPT() {
    const el = document.getElementById('commandText');
    const pos = positions.commandText;
    let sequence = [
      {action:'move', direction:'right', value:80},
      {action:'jump'},
      {action:'move', direction:'down', value:50},
      {action:'spin'},
      {action:'move', direction:'left', value:100},
      {action:'tilt'},
      {action:'zoom', value:1.5},
    ];
    let delay = 0;
    sequence.forEach(cmd => {
      setTimeout(() => {
        if (cmd.action === 'move') {
          if (cmd.direction==='left') pos.x -= cmd.value;
          if (cmd.direction==='right') pos.x += cmd.value;
          if (cmd.direction==='up') pos.y -= cmd.value;
          if (cmd.direction==='down') pos.y += cmd.value;
        } else if (cmd.action==='jump') {
          el.style.animation='jump 0.5s ease';
          setTimeout(()=>el.style.animation='',500);
        } else if (cmd.action==='spin') {
          el.style.animation='spin 1s linear';
          setTimeout(()=>el.style.animation='',1000);
        } else if (cmd.action==='tilt') {
          el.style.animation='tilt 0.6s ease';
          setTimeout(()=>el.style.animation='',600);
        } else if (cmd.action==='zoom') {
          pos.scale = cmd.value;
        }

        el.style.transform=`translate(${pos.x}px,${pos.y}px) scale(${pos.scale}) rotate(${pos.rotate}deg)`;
        el.textContent='ðŸ¤– Running...';
      }, delay);
      delay += 700;
    });

    setTimeout(()=>el.textContent='ðŸ¤– Command Me', delay + 300);
  }
</script>

</body>
</html>
