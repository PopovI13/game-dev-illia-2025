<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Crown Drawing with Fill</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }

    canvas {
      background: #1e1e1e;
      border: 2px solid gold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    button {
      margin-top: 20px;
      background: gold;
      color: #111;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      background: #ffdf55;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="450"></canvas>
  <button id="speedBtn">Speed Up (Current: 1x)</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const speedBtn = document.getElementById("speedBtn");

    // Crown shape points (including base)
    const points = [
      { x: 100, y: 350 },
      { x: 160, y: 180 },
      { x: 230, y: 300 },
      { x: 300, y: 150 },
      { x: 370, y: 300 },
      { x: 440, y: 180 },
      { x: 500, y: 350 },
      { x: 100, y: 350 }
    ];

    let currentSegment = 0;
    let t = 0;
    let speed = 0.01;
    let speedMultiplier = 1;
    let drawingDone = false;

    ctx.lineWidth = 4;
    ctx.strokeStyle = "gold";
    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    function drawFrame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw full crown path up to current position
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);

      // Draw all completed segments
      for (let i = 1; i <= currentSegment; i++) {
        ctx.lineTo(points[i].x, points[i].y);
      }

      // Draw in-progress segment
      if (currentSegment < points.length - 1) {
        const start = points[currentSegment];
        const end = points[currentSegment + 1];
        const x = start.x + (end.x - start.x) * t;
        const y = start.y + (end.y - start.y) * t;
        ctx.lineTo(x, y);

        // Draw moving red pen
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, Math.PI * 2);
        ctx.fillStyle = "gold";
        ctx.fill();
      } else {
        ctx.stroke();
      }

      // Update movement
      t += speed * speedMultiplier;
      if (t >= 1) {
        t = 0;
        currentSegment++;
        if (currentSegment >= points.length - 1) {
          drawingDone = true;
          fillCrown();
          return;
        }
      }

      requestAnimationFrame(drawFrame);
    }

    // Fill the crown when done
    function fillCrown() {
      let fillProgress = 0;
      const fillSpeed = 0.02;

      function animateFill() {
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i < points.length; i++) ctx.lineTo(points[i].x, points[i].y);
        ctx.closePath();

        const gradient = ctx.createLinearGradient(0, 150, 0, 350);
        gradient.addColorStop(0, "gold");
        gradient.addColorStop(1, "#ffcc33");

        ctx.fillStyle = gradient;
        ctx.globalAlpha = fillProgress;
        ctx.fill();
        ctx.restore();

        fillProgress += fillSpeed;
        if (fillProgress < 1) {
          requestAnimationFrame(animateFill);
        } else {
          ctx.globalAlpha = 1;
          ctx.lineWidth = 5;
          ctx.strokeStyle = "gold";
          ctx.shadowColor = "rgba(255,215,0,0.6)";
          ctx.shadowBlur = 15;
          ctx.stroke();
        }
      }

      animateFill();
    }

    // Speed button logic
    speedBtn.addEventListener("click", () => {
      if (drawingDone) return;
      speedMultiplier += 0.5;
      if (speedMultiplier > 3) speedMultiplier = 0.5;
      speedBtn.textContent = `Speed Up (Current: ${speedMultiplier.toFixed(1)}x)`;
    });

    drawFrame();
  </script>
</body>
</html>
