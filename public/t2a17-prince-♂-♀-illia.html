<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crown Drawing Animation</title>
  <style>
    body {
      background: #1b1b1b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      background: #222;
      border: 2px solid gold;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="400"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Crown path points
    const points = [
      { x: 50, y: 300 },
      { x: 120, y: 150 },
      { x: 170, y: 250 },
      { x: 250, y: 100 },
      { x: 330, y: 250 },
      { x: 380, y: 150 },
      { x: 450, y: 300 },
    ];

    // Draw state
    let currentSegment = 0;
    let t = 0; // progress along segment [0..1]
    const speed = 0.01; // animation speed

    // Start with empty canvas
    ctx.lineWidth = 4;
    ctx.strokeStyle = "gold";
    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    // For smooth drawing
    function drawFrame() {
      if (currentSegment >= points.length - 1) return; // done drawing

      const start = points[currentSegment];
      const end = points[currentSegment + 1];

      // Interpolate position of the moving pen
      const x = start.x + (end.x - start.x) * t;
      const y = start.y + (end.y - start.y) * t;

      // Draw only the new line segment
      ctx.beginPath();
      ctx.moveTo(start.x + (end.x - start.x) * (t - speed), start.y + (end.y - start.y) * (t - speed));
      ctx.lineTo(x, y);
      ctx.stroke();

      // Draw the moving object (pen)
      ctx.beginPath();
      ctx.arc(x, y, 6, 0, Math.PI * 2);
      ctx.fillStyle = "gold";
      ctx.fill();

      // Update progress
      t += speed;
      if (t >= 1) {
        t = 0;
        currentSegment++;
      }

      requestAnimationFrame(drawFrame);
    }

    // Start drawing
    drawFrame();
  </script>
</body>
</html>
