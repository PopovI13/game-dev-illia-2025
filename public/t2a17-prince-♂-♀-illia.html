<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Crown Drawing</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      background: #1e1e1e;
      border: 2px solid gold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="450"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Crown shape points â€” now includes the base line
    const points = [
      { x: 100, y: 350 }, // left base
      { x: 160, y: 180 }, // left spike
      { x: 230, y: 300 }, // valley
      { x: 300, y: 150 }, // middle spike
      { x: 370, y: 300 }, // valley
      { x: 440, y: 180 }, // right spike
      { x: 500, y: 350 }, // right base
      { x: 100, y: 350 }  // back to left base (draws base line)
    ];

    let currentSegment = 0;
    let t = 0;
    const speed = 0.01; // smaller = slower

    ctx.lineWidth = 4;
    ctx.strokeStyle = "gold";
    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    function drawFrame() {
      // Stop when all lines are done
      if (currentSegment >= points.length - 1) return;

      const start = points[currentSegment];
      const end = points[currentSegment + 1];

      // Interpolate position for the moving pen
      const x = start.x + (end.x - start.x) * t;
      const y = start.y + (end.y - start.y) * t;

      // Draw the next line segment
      ctx.beginPath();
      ctx.moveTo(start.x + (end.x - start.x) * (t - speed), start.y + (end.y - start.y) * (t - speed));
      ctx.lineTo(x, y);
      ctx.stroke();

      // Draw the moving "pen"
      ctx.beginPath();
      ctx.arc(x, y, 6, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();

      // Update animation progress
      t += speed;
      if (t >= 1) {
        t = 0;
        currentSegment++;
      }

      requestAnimationFrame(drawFrame);
    }

    drawFrame();
  </script>
</body>
</html>
