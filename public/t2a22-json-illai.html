<h1 align="centre">t2a22-json-illai.html</h1>

<script>
  async function fetchData(url){
    const response = await fetch(url);
    const data = await response.json();
    console.log(data);

    const myJson = JSON.stringify(data, null, 2);
    document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`;

    document.getElementById('myDiv1').innerHTML += `<img scr="${data.image}" alt="Random Image"
    style="max-width: 100%; height: auto;">`;
  } 
</script>

<select id="mySelect" size="1" onchange="fetchData(this.value)">
  <option ></optin>
  <option value="https://randomfox.ca/floof/">randomfox</optino>
</select><br><br>
<div id="myDiv1">...</div>
