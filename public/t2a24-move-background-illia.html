<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="myBackground01.jpg">
<h1 align=center>t2a24-move-background-fred.html</h1>

<script>
   let myGlobalX = 0
   let myClock        // background auto movement
   let myImgClock     // image auto movement
</script>

<!-- MOVE BACKGROUND LEFT -->
<input id="myButton01" type=button value="Background Move Left" onclick="{
  myGlobalX -= 5
  document.getElementById('myBody').style.backgroundPosition = myGlobalX + 'px 0px'
}">

<!-- AUTO BACKGROUND LEFT -->
<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton01').click()
  }, 100)
}">

<!-- STOP AUTO BACKGROUND -->
<input type=button value="Stop Background Auto Move" onclick="{
  clearInterval(myClock)
}">

<br><br>

<!-- MANUAL IMAGE RIGHT -->
<input type=button value="Image Right" onclick="{
  let img = document.getElementById('myImage01')
  img.style.left = parseInt(img.style.left) + 10 + 'px'
}">

<!-- AUTO IMAGE RIGHT -->
<input type=button value="Auto Image Right" onclick="{
  clearInterval(myImgClock)
  myImgClock = setInterval(function(){
     let img = document.getElementById('myImage01')
     img.style.left = parseInt(img.style.left) + 10 + 'px'
  }, 100)
}">

<!-- STOP AUTO IMAGE -->
<input type=button value="Stop Image Auto Move" onclick="{
  clearInterval(myImgClock)
}">

<br><br>

<!-- NEW: MANUAL IMAGE LEFT -->
<input type=button value="Image Left" onclick="{
  let img = document.getElementById('myImage01')
  img.style.left = parseInt(img.style.left) - 10 + 'px'
}">

<!-- NEW: AUTO IMAGE LEFT -->
<input type=button value="Auto Image Left" onclick="{
  clearInterval(myImgClock)
  myImgClock = setInterval(function(){
     let img = document.getElementById('myImage01')
     img.style.left = parseInt(img.style.left) - 10 + 'px'
  }, 100)
}">
<br><br>

<img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="myImage01.jpg">
